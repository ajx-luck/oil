<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>上报数据</title>
</head>
<body>
    <form action="#" th:action="@{/result}" th:object="${statisticsInfo}" method="post">
        <div>微信号码：</div><input type="text" th:field="*{wechatId}"/><br/>
        <div>新增数量：</div><input type="number" th:field="*{wechatAdd}"/><br/>
        <div>开始时间：</div><input type="datetime-local" th:field="*{start}" value="2017-11-28T12:00"/><br/>
        <div>结束时间：</div><input type="datetime-local" th:field="*{end}" value="2017-11-28T19:00"/><br/>
        <input type="submit" text="提交"/>
    </form>
</body>
</html>
