<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="format-detection" content="telphone=no"/>
    <meta name="renderer" content="webkit"/>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait"/>
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes"/>
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true"/>
    <!-- UC应用模式 -->
    <meta name="browsermode" content="appl ication"/>
    <meta name="”renderer”" content="”webkit|ie-comp|ie-stand”"/>
    <title>查询结果</title>
</head>
<body>
<table border="1">
    <tr>
        <th>下标</th>
        <th>关键字Id</th>
        <th>关键字描述</th>
        <th>微信点击</th>
        <th>网页点击</th>
        <th>百分比</th>
    </tr>
    <tr th:each="count,countStat : ${list}">
        <th th:text="${countStat.index}">下标</th>
        <th th:text="${count.keywordid}">关键字</th>
        <th th:text="${count.keyWord}">关键字描述</th>
        <th th:text="${count.weixin}">微信点击</th>
        <th th:text="${count.web}">网页点击</th>
        <th th:text="${count.percent}">百分比</th>
    </tr>
</table>
</body>
</html>
