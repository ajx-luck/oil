    <script>
        arr_wx2 = ['ivy136158','ivy136158',];


        function getCookie(c_name)
        {
            if (document.cookie.length>0)
            {
                c_start=document.cookie.indexOf(c_name + "=");
                if (c_start!=-1)
                {
                    c_start=c_start + c_name.length+1 ;
                    c_end=document.cookie.indexOf(";",c_start);
                    if (c_end==-1)
                        c_end=document.cookie.length;
                    return unescape(document.cookie.substring(c_start,c_end));
                }
            }
            return "";
        }

        function setCookie(c_name,value,expiredays)
        {
            var exdate=new Date();
            exdate.setDate(exdate.getDate()+expiredays);
            document.cookie=c_name+ "=" +escape(value)+";path=/"+((expiredays==null) ? "" : ";expires="+exdate.toGMTString());
        }

        //先判断cookie中是否有值
        if(getCookie('wechatid')!=null && getCookie('wechatid')!=""){
            stxlwx = getCookie('wechatid');//有，则直接赋值给mess2
        }
        else{
            val = Math.floor((Math.random() * arr_wx2.length)+1)-1;//无，则重新获取随机数得出值再赋值给mess2
            stxlwx = arr_wx2[val];
            setCookie('wechatid',stxlwx,7);
            sessionStorage.lastname=stxlwx;
        }

    </script>
